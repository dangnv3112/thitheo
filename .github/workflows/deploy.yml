      font-family: system-ui, -apple-system, sans-serif;
      text-align: center;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <p>Đang chuyển hướng đến trang chủ...</p>
  <script>
    window.location.href = "/thitheo/";
  </script>
