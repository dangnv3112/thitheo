name: Deploy to GitHub Pages

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          
      - name: Check package.json
        run: cat package.json
        
      - name: Clean Install
        run: |
          rm -rf node_modules
          rm -rf package-lock.json
          npm install
          
      - name: Install Tailwind Dependencies
        run: |
          npm install -D tailwindcss@3.4.1 postcss@8.4.38 autoprefixer@10.4.19
          npm install -D @tailwindcss/forms@0.5.7 @tailwindcss/typography@0.5.10
          npm list tailwindcss postcss autoprefixer
          
      - name: Install Sharp
        run: npm install sharp
        
      - name: Fix postcss.config.js
        run: |
          cat > postcss.config.js << 'EOL'
module.exports = {
  plugins: {
    tailwindcss: {},
    autoprefixer: {},
  },
}
EOL
          cat postcss.config.js
          
      - name: Fix tailwind.config.js
        run: |
          cat > tailwind.config.js << 'EOL'
/** @type {import('tailwindcss').Config} */
module.exports = {
  content: [
    './pages/**/*.{js,ts,jsx,tsx,mdx}',
    './components/**/*.{js,ts,jsx,tsx,mdx}',
    './app/**/*.{js,ts,jsx,tsx,mdx}',
  ],
  theme: {
    extend: {
      colors: {
        primary: '#ef4444',
      },
    },
  },
  plugins: [
    require('@tailwindcss/forms'),
    require('@tailwindcss/typography'),
  ],
}
EOL
          cat tailwind.config.js
          
      - name: Build Process
        run: npm run build
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 