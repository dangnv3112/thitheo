name: Deploy to GitHub Pages

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          
      - name: Install dependencies
        run: |
          npm install
          # Install sharp if needed for image optimization
          if ! npm list sharp >/dev/null 2>&1; then
            npm install sharp
          fi
          
      - name: Clean build directory
        run: |
          rm -rf .next out
          mkdir -p out
          
      - name: Build application
        run: |
          echo "Starting build process..."
          npm run build || {
            echo "Build failed, creating fallback content..."
            mkdir -p out
            # Create fallback pages for dynamic routes
            node -e '
              const fs = require("fs");
              const path = require("path");
              const { DYNAMIC_ROUTES, createFallbackHtml } = require("./app/config/dynamic-routes");
              
              DYNAMIC_ROUTES.forEach(route => {
                const dir = path.join("out", route.slice(1));
                fs.mkdirSync(dir, { recursive: true });
                fs.writeFileSync(path.join(dir, "index.html"), createFallbackHtml(route));
              });
            '
          }
          
      - name: Copy static assets
        run: |
          cp -r public/* out/ || true
          mkdir -p out/images/products
          mkdir -p out/data
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 