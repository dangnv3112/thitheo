name: Deploy Static Site to GitHub Pages

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Create static site
        run: |
          mkdir -p out
          cp static-index.html out/index.html
          
          # Create a simple 404 page
          cat > out/404.html << EOF
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>404 - Không tìm thấy trang</title>
            <style>
              body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; background: #f9fafb; }
              .content { text-align: center; max-width: 400px; padding: 2rem; }
              h1 { color: #1f2937; margin-bottom: 1rem; }
              a { color: #ef4444; text-decoration: none; }
              a:hover { text-decoration: underline; }
            </style>
          </head>
          <body>
            <div class="content">
              <h1>404 - Không tìm thấy trang</h1>
              <p>Trang bạn đang tìm kiếm không tồn tại hoặc đã được di chuyển.</p>
              <p><a href="/thitheo/">Quay lại trang chủ</a></p>
            </div>
          </body>
          </html>
          EOF
          
      - name: Check output directory
        run: ls -la out/
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 