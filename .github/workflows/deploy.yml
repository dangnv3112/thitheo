name: Deploy to GitHub Pages

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci || npm install
      
      - name: Create output directory
        run: mkdir -p out
      
      - name: Build with fallback
        run: |
          # Thử build dự án
          npm run build || true
          
          # Kiểm tra xem thư mục out có tồn tại và có nội dung không
          if [ ! -d "./out" ] || [ -z "$(ls -A ./out)" ]; then
            echo "Build failed or output directory is empty, creating fallback content"
            mkdir -p out
            
            # Tạo trang chủ mặc định
            cat > out/index.html << 'EOFMARKER'
            <!DOCTYPE html>
            <html>
            <head>
              <meta charset="utf-8">
              <title>Thịt Heo - Trang web đang được cập nhật</title>
              <meta name="viewport" content="width=device-width, initial-scale=1">
              <style>
                body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; line-height: 1.6; }
                h1 { color: #e53e3e; margin-top: 40px; }
                p { margin-bottom: 20px; }
                .btn { display: inline-block; background-color: #e53e3e; color: white; text-decoration: none; padding: 10px 20px; border-radius: 4px; }
              </style>
            </head>
            <body>
              <h1>Thịt Heo - Website đang được cập nhật</h1>
              <p>Chúng tôi đang thực hiện một số cải tiến cho website. Vui lòng quay lại sau.</p>
              <p>Nếu bạn cần hỗ trợ, vui lòng liên hệ qua số điện thoại: <strong>0123 456 789</strong></p>
            </body>
            </html>
            EOFMARKER
            
            # Tạo trang 404 mặc định
            cat > out/404.html << 'EOFMARKER'
            <!DOCTYPE html>
            <html>
            <head>
              <meta charset="utf-8">
              <title>Không tìm thấy trang - Thịt Heo</title>
              <meta name="viewport" content="width=device-width, initial-scale=1">
              <style>
                body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; line-height: 1.6; }
                h1 { color: #e53e3e; margin-top: 40px; }
                p { margin-bottom: 20px; }
                .btn { display: inline-block; background-color: #e53e3e; color: white; text-decoration: none; padding: 10px 20px; border-radius: 4px; }
              </style>
            </head>
            <body>
              <h1>404 - Không tìm thấy trang</h1>
              <p>Trang bạn đang tìm kiếm có thể đã bị xóa hoặc đổi địa chỉ.</p>
              <a href="/thitheo" class="btn">Quay lại trang chủ</a>
            </body>
            </html>
            EOFMARKER
            
            # Sao chép các assets cần thiết nếu có
            if [ -d "./public" ]; then
              mkdir -p out/images
              cp -r public/* out/ || true
            fi
          else
            echo "Build completed successfully, output directory has content"
            ls -la ./out
          fi
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 